<h2>Ajouter un contact</h2>
<form ng-submit="ajouter()">
    <div class="form-group">
        <label>Prénom</label>
        <input type="text" class="form-control" placeholder="Prénom" ng-model="contact.prenom">
    </div>
    <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" placeholder="Nom" ng-model="contact.nom">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="contact.email">
    </div>
    <div class="form-group">
        <label>Téléphone</label>
        <input type="tel" class="form-control" placeholder="Téléphone" ng-model="contact.telephone">
    </div>
    <button type="submit" class="btn btn-default">Ajouter</button>
</form>
