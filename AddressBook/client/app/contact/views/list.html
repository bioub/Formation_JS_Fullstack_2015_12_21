<h2>Liste des contacts</h2>
<table class="table table-striped table-bordered">
    <tr>
        <th>Nom complet</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="contact in contacts" ng-cloak>
        <td>{{contact.prenom}} {{contact.nom}}</td>
        <td>
            <a href="/contact/{{contact._id}}" class="btn btn-xs btn-primary">
                <span class="glyphicon glyphicon-zoom-in"></span>
            </a>
            <a href="update.html" class="btn btn-xs btn-warning">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a href="delete.html" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </td>
    </tr>
</table>
